<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Style Shop - Login</title>
    <link rel="stylesheet" href="/assets/css/auth.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>

<body>
    <div class="container">
        <div class="navbar" style="
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10000;
        ">
            <div class="navbar-content">
                <div class="navbar-logo">
                    <a href="">
                        <h1><span>Street Style</span><span>Shop</span></h1>
                    </a>
                </div>
                <div class="navbar-lg">
                    <a href="/index.html" class="btn-lg">
                        <box-icon name='arrow-back' class="icon-lg"></box-icon>
                        <p>Back to home</p>
                    </a>

                </div>
            </div>

        </div>
        <div class="card-login">
            <div class="login-content">
                <h1>Login to Street Style Shop</h1>
                <form action="" class="form-login" id="form-login">
                    <div class="username" tabindex="0">
                        <label for="">Username</label>
                        <div class="box-user">
                            <box-icon type='solid' name='user'></box-icon>
                            <input type="text" name="username" id="username" placeholder="Enter your username...">
                        </div>
                    </div>
                    <div class="password" tabindex="1">
                        <label for="">Password</label>
                        <div class="box-pass">
                            <box-icon name='lock-alt' type='solid'></box-icon>
                            <input type="password" name="password" id="password" placeholder="Enter your password...">
                        </div>
                    </div>
                    <div class="btn-login">
                        <button type="submit">Login</button>
                    </div>
                </form>
                <a href="./register.html">Don't have account?</a>
                <p>or</p>
                <div class="lg-or">
                    <a href=""><box-icon name='facebook-circle' type='logo' size="md" ></box-icon></a>
                    <a href=""><box-icon name='github' type='logo' size="md"></box-icon></a>
                    <a href=""><box-icon name='google' type='logo' size="md"></box-icon></a>
                </div>
            </div>
        </div>
        
    </div>

    <script src="/assets/js/login.js"></script>
</body>

</html>
